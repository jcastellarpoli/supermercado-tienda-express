
<div class="card p-2" style="width: 18rem;height:400px;">
    <!-- <a (click)="clickMethod()" class="w-100"><img src="{{product.img}}" style="cursor:pointer;width: 300px;height: 225px;" class="card-img-top w-100" alt="..."></a> -->

    <div *ngIf="imagePreviewUrl">
        <a (click)="clickMethod()" class="w-100"><img [src]="imagePreviewUrl"  style="cursor:pointer;width: 300px;height: 225px;" class="card-img-top w-100" alt="Imagen producto"></a>
      </div>

    <div class="card-body">
        <div>
            <div class="d-flex justify-content-center">
                <h3 class="card-title"><b>{{product.name}}</b></h3>
            </div>
            <div class="d-flex justify-content-center">
                <p class="card-text">${{product.unit_price}}</p>
            </div>
        </div>
    </div>
  </div>
