
<div class="card p-2" style="width: 18rem;height:400px;">
    <a (click)="clickMethod()" class="h-100"><img src="{{product.img}}" style="cursor:pointer;" class="card-img-top h-100" alt="..."></a>
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <h3 class="card-title"><b>{{product.name}}</b></h3>
        </div>
        <div class="d-flex justify-content-center">
            <p class="card-text">${{product.unit_price}}</p>
        </div>
    </div>
  </div>
