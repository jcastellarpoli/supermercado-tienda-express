<div class="d-flex justify-content-center align-items-center flex-column h-100" style="border:1px solid;">
    <h1><b><i>Tienda Express</i></b></h1>
    <div class="card p-3 login-card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <h1><b>Login</b></h1>
                    <form #productForm="ngForm" (ngSubmit)="onsubmit()">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><mat-icon>email</mat-icon></span>
                                <input type="text" class="form-control" placeholder="Email" name="email" aria-label="Email" [(ngModel)]="login.email" required aria-describedby="basic-addon1">
                              </div>
                            <!-- <label class="form-label">Email:</label>
                            <input type="text" class="form-control" name="name" /> -->
                        </div>
                        <div class="form-group mt-4">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><mat-icon>key</mat-icon></span>
                                <input type="password" class="form-control" placeholder="Clave" name="password" [(ngModel)]="login.password" aria-label="Clave" aria-describedby="basic-addon1" />
                              </div>
                        </div>
                        <div class="col-md-6">
                            {{message}}
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-primary" style="width:150px;">
                                Iniciar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <img src="assets/images/login.png" class="w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
</div>
